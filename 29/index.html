<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <input type="submit" value="Отправить">
    </form>
    <script>
        // Задача: Взаимодействие с формами: Напишите функцию, которая получает данные из формы на веб-странице и выполняет определенные действия с этими данными, например, отправляет их на сервер или отображает всплывающее окно с результатами.
        
        // Функция, которая будет вызвана при отправке формы
        function handleSubmit(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы (перезагрузку страницы)

            // Получаем доступ к форме
            const form = event.target;

            // Получаем значения полей формы
            const name = form.elements.name.value;
            const email = form.elements.email.value;

            // Выполняем определенные действия с данными, например, выводим их во всплывающем окне
            alert(`Имя: ${name}\nEmail: ${email}`);
        }

        // Находим форму по ее id
        const myForm = document.getElementById('myForm');

        // Добавляем обработчик события отправки формы
        myForm.addEventListener('submit', handleSubmit);

    </script>

</body>

</html>
